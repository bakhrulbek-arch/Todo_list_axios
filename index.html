<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1 class="set">Список</h1>

    <form action="#" class="add" name="add">

        <input required type="number" placeholder="Сколько вам лет" name="age" class="input">
        <button>Добавить</button>
    </form>
    <!-- </center> -->
    <main>
        <div class="set_50">
            <center>
                <h2 class="set_d">Чел 50</h2>
            </center>
            <div class="people_set_50 set_conf">

            </div>
        </div>

        <div class="line"></div>
        <div class="from50">
            <center>
                <h2 class="set_d">Other</h2>
            </center>
            <div class="other_set set_conf">

            </div>
        </div>

    <div class="modal">

        <div class="block">
            <form action="#" name="edit">
                <input type="text" name="name" class="input" placeholder="Имя">
                <input type="number" name="age" class="input" placeholder="Сколько вам лет">

        </div>
